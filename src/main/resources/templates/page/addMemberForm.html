<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">
    <h2 class="text-center">회원 가입</h2>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form th:object="${memberForm}" th:action="@{/add}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error" th:error="*{loginId}">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" th:error="*{password}">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="field-error" th:error="*{name}">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">등급</label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}" th:errorclass="field-error" th:error="*{grade}">
            <div class="field-error" th:errors="*{grade}"></div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
        </div>
            <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</html>
