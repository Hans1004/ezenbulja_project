<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mt-5 mb-5" layout:fragment="content">
    <div class="row justify-content-center mb-4">
        <div class="col-md-4 g-1">
            <a href="lotto" class="btn btn-primary btn-lg w-100">딥러닝 로또 번호 추천</a>
        </div>
        <div class="col-md-4 g-1">
            <a href="lotto_result" class="btn btn-primary btn-lg w-100">생성된 로또 번호 리스트</a>
        </div>
    </div>
    <hr>
    <div class="container">
        <h2>생성된 로또 번호 리스트</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>번호</th>
                <th>예측 날짜</th>
                <th>번호 1</th>
                <th>번호 2</th>
                <th>번호 3</th>
                <th>번호 4</th>
                <th>번호 5</th>
                <th>번호 6</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${lottoResults}">
                <td th:text="${result.id}"></td>
                <td th:text="${result.predictionDate}"></td>
                <td th:text="${result.number1}"></td>
                <td th:text="${result.number2}"></td>
                <td th:text="${result.number3}"></td>
                <td th:text="${result.number4}"></td>
                <td th:text="${result.number5}"></td>
                <td th:text="${result.number6}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
