<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">
    <h2 class="text-center py-5">질문 등록</h2>
    <form th:object="${questionForm}" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger"  role="alert">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" ></div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" id="subject" th:field="*{subject}" th:errorclass="field-error" th:error="*{subject}">
<!--            <div class="field-error" th:errors="*{subject}"></div>-->
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea type="text" class="form-control" id="content" th:field="*{content}" th:errorclass="field-error" th:error="*{content}" rows="10"></textarea>
<!--            <div class="field-error" th:errors="*{content}"></div>-->
        </div>
        <input class="btn btn-dark my-2" type="submit" value="저장하기">

    </form>
</div>
</html>
