<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div class="container mt-5" layout:fragment="content">
    <div class="row py-5">
        <div class="col-lg-9 mx-auto">
            <h2 class="fs-1 fw-bold pb-3">문의 사항</h2>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/submitContact}" method="post" th:object="${contact}">
                <div class="mb-3">
                    <label th:for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label th:for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label th:for="content" class="form-label">문의 사항</label>
                    <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{news}" id="news" />
                    <label class="form-check-label" for="news">
                        이젠 인테리어 뉴스레터 받아보기
                    </label>
                </div>
                <button type="submit" class="btn btn-dark my-3 fw-bold text-white">전송하기</button>
            </form>
        </div>
    </div>
</div>



</html>
