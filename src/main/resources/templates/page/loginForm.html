<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
    <h2>로그인</h2>
    </div>
    <form th:object="${loginForm}" method="post" >

        <div class="mb-3">
            <label th:for="loginId">로그인 ID</label>
            <input type="text" class="form-control" th:field="*{loginId}" th:errorclass="field-error" th:text="${err}">
            <div class="field-error" th:errors="*{loginId}"></div>

        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <!--        로그인 에러시 글로벌 에러-->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <!--        로그인 에러시 글로벌 에러-->
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-secondary btn-lg">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>

</html>
