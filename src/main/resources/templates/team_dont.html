<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="link"><link th:href="@{/css/style_team.css}" rel="stylesheet" ></div>
<div class="container mt-5" layout:fragment="content">
    <h1 class="text-center mb-4 w-25">팀원 <span>소개</span></h1>
    <div class="row">
        <!-- 팀원 카드 1 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="/images/han.png" class="card-img-top" alt="팀원 1">
                <div class="card-body">
                    <h5 class="card-title">한선필</h5>
                    <h6 class="card-subtitle mb-2 text-muted">팀 리더</h6>
                    <p class="card-text">팀의 비전을 제시하고 프로젝트를 이끌어가는 역할을 합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 2 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="/images/jung.png" class="card-img-top" alt="팀원 2">
                <div class="card-body">
                    <h5 class="card-title">정다룡</h5>
                    <h6 class="card-subtitle mb-2 text-muted">빅데이터 개발자</h6>
                    <p class="card-text">다양한 웹 애플리케이션을 개발하며, 코드 품질을 유지합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 3 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="/images/park.jpg" class="card-img-top" alt="팀원 3">
                <div class="card-body">
                    <h5 class="card-title">박승근</h5>
                    <h6 class="card-subtitle mb-2 text-muted">빅데이터 개발자/디자이너</h6>
                    <p class="card-text">다양한 웹 애플리케이션을 개발하며, 코드 품질을 유지합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 4 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="/images/lee.png" class="card-img-top" alt="팀원 4">
                <div class="card-body">
                    <h5 class="card-title">이진광</h5>
                    <h6 class="card-subtitle mb-2 text-muted">디자인 엔지니어</h6>
                    <p class="card-text">사용자 경험과 디자인을 최적화하여 팀의 비주얼을 책임집니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 5 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="/images/kang.jpg" class="card-img-top" alt="팀원 5">
                <div class="card-body">
                    <h5 class="card-title">강민주</h5>
                    <h6 class="card-subtitle mb-2 text-muted">디자인 엔지니어</h6>
                    <p class="card-text">사용자 경험과 디자인을 최적화하여 팀의 비주얼을 책임집니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
