<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 1px solid #ddd;
        }
        .card-img-top {
            height: 400px;
            width: 90%;
            object-fit: cover;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
            margin: 20px auto;
        }
        .card-title {
            background-color: #007bff;
            width: 150px;
            color: white;
            padding: 10px;
            border-radius: 0.25rem;
            text-align: center;
        }
        /* 팀원 소개 제목 스타일 */
        h1 {
            background: linear-gradient(135deg, #f06, #4a90e2); /* 그라데이션 배경 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 텍스트 그림자 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 세련된 폰트 */
            letter-spacing: 2px; /* 문자 간격 */
        }
        h1 span {
            color: yellow; /* 특정 단어 강조 색상 */
        }
        .container h1 {
            border-bottom: 4px solid #007bff; /* 하단에 굵은 경계선 추가 */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">팀원 <span>소개</span></h1>
    <div class="row">
        <!-- 팀원 카드 1 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="../static/images/han.png" class="card-img-top" alt="팀원 1">
                <div class="card-body">
                    <h5 class="card-title">한선필</h5>
                    <h6 class="card-subtitle mb-2 text-muted">팀 리더</h6>
                    <p class="card-text">팀의 비전을 제시하고 프로젝트를 이끌어가는 역할을 합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 2 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="../static/images/jung.png" class="card-img-top" alt="팀원 2">
                <div class="card-body">
                    <h5 class="card-title">정다룡</h5>
                    <h6 class="card-subtitle mb-2 text-muted">빅데이터 개발자</h6>
                    <p class="card-text">다양한 웹 애플리케이션을 개발하며, 코드 품질을 유지합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 3 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="../static/images/park.jpg" class="card-img-top" alt="팀원 3">
                <div class="card-body">
                    <h5 class="card-title">박승근</h5>
                    <h6 class="card-subtitle mb-2 text-muted">빅데이터 개발자/디자이너</h6>
                    <p class="card-text">다양한 웹 애플리케이션을 개발하며, 코드 품질을 유지합니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 4 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="../static/images/lee.png" class="card-img-top" alt="팀원 4">
                <div class="card-body">
                    <h5 class="card-title">이진광</h5>
                    <h6 class="card-subtitle mb-2 text-muted">디자인 엔지니어</h6>
                    <p class="card-text">사용자 경험과 디자인을 최적화하여 팀의 비주얼을 책임집니다.</p>
                </div>
            </div>
        </div>
        <!-- 팀원 카드 5 -->
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
            <div class="card">
                <img src="../static/images/kang.jpg" class="card-img-top" alt="팀원 5">
                <div class="card-body">
                    <h5 class="card-title">강민주</h5>
                    <h6 class="card-subtitle mb-2 text-muted">디자인 엔지니어</h6>
                    <p class="card-text">사용자 경험과 디자인을 최적화하여 팀의 비주얼을 책임집니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
