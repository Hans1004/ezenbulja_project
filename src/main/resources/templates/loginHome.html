<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="container max600" layout:fragment="content"><!--    layout 상속 받기-->
    <div class="py-5 text-center">
        <h2 class="py-5">홈화면</h2>
    <div class="row">
            <p class="mb-3 col-7 fw-bold text-end" th:text="|${loginMember.name}님 환영합니다.|"></p>
            <form class="col-5 text-start" th:action="@{/logout}" method="post">
                <button class="btn btn-dark btn-sm" type="submit">로그아웃</button>
            </form>
        </div>
    </div>



    <div class="row">
        <div class="text-center col" th:if="${loginMember.grade == 'admin'}">
            <button class="w-100 btn btn-secondary btn-lg mb-3" type="button" th:onclick="|location.href='@{/members}'|">회원목록</button>
        </div>
        <div class="text-center col">
            <button class="w-100 btn btn-secondary btn-lg mb-3" type="button" th:onclick="|location.href='@{/question/create}'|">질문 등록하기</button>
        </div>
        <div class="text-center col">
            <button class="w-100 btn btn-secondary btn-lg mb-3"
                    type="button"
                    th:onclick="|location.href='@{/question/list}'|">
                질문 목록
            </button>

        </div>
    </div>

        <hr class="m-4">
    </div>

</html>
