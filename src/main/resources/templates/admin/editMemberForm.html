<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
    <h2>회원 수정</h2>

    </div>
    <h4 class="mb-3">회원 정보 수정</h4>
    <form th:action th:object="${memberForm}"  method="post">
        <input type="hidden" th:field="*{id}"><div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" class="form-control" th:field="*{loginId}" th:errorclass="field-error" th:placeholder="*{password}">
        <div class="field-error" th:errors="*{loginId}"> </div>
    </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" th:errorclass="field-error">          <div class="field-error" th:errors="*{password}"> </div>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"> </div>
        </div>
        <div>
            <label for="grade">등급</label>
            <input type="text" id="grade" class="form-control" th:field="*{grade}" th:errorclass="field-error">            <div class="field-error" th:errors="*{grade}"> </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">회원 수정</button>
        </div>
            <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</html>
