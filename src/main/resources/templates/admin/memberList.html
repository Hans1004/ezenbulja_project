<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div class="container" layout:fragment="content">
        <div class="py-5 text-center">
        <h2 class="text-center">회원 목록</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">아이디</th>
                <th scope="col">이름</th>
                <th scope="col">비밀번호</th>
                <th scope="col">등급</th>
                <th scope="col">수정</th>
                <th scope="col">삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.loginId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.grade}"></td>
                <td>
                    <a th:href="@{/members/{id}/edit (id=${member.id})}" role="button" class="btn btn-warning">수정</a>
                </td>
                <td>
                    <a th:href="@{/members/{id}/delete(id=${member.id})}" role="button" class="btn btn-danger">삭제</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(members)}">
                <td colspan="7" class="text-center">회원이 없습니다.</td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="text-end mb-5">
            <button type="button" class="btn btn-secondary" onclick="location.href='/'">돌아가기</button> <!-- JavaScript를 사용하는 버튼 -->
        </div>
    </div>

</html>
