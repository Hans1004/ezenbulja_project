<!--자세히 보기-->
<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mt-5" layout:fragment="content">
  <h1 class="text-center mb-4" th:text="${post.title}">게시글 제목</h1>

  <div class="post-container">
    <!-- 작성일 및 기타 정보 -->
    <div class="post-meta mb-3">
      <i class="bi bi-person-circle"></i> 아이디고정 ·
      <i class="bi bi-clock"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-09-23 15:00:00</span>
    </div>

    <!-- 게시글 내용 -->
    <div class="post-content">
      <p th:text="${post.content}">게시글 내용</p>
    </div>
  </div>

  <!-- 수정, 삭제, 돌아가기 버튼 -->
  <div class="btn-container">
    <!-- 수정 버튼 -->
    <a class="btn btn-primary btn-sm" href="#">수정</a>

    <!-- 삭제 버튼 -->
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-danger btn-sm">삭제</button>
    </form>
  </div>
  <!-- 목록으로 돌아가기 버튼 -->
  <a th:href="@{/posts}" class="btn btn-secondary btn-back mt-2 btn-sm">돌아가기</a>
</div>

<!-- 부트스트랩 아이콘 사용 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.js"></script>
</html>
