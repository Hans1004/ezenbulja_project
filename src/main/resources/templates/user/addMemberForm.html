<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--<div layout:fragment="link"><link th:href="@{/css/login.css}" rel="stylesheet" ></div>-->
<!-- 로그인 폼 시작 -->
    <div class="container" layout:fragment="content">
        <div class="row d-flex justify-content-center my-5 py-5">
            <div class="col-10 col-lg-5 col-md-6 custom-border rounded-4 my-5 py-4">

                    <div class="d-flex align-items-center mb-4 px-3">
                        <h3 class="mb-0 text-black-50"><a th:href="@{/login}">로그인</a></h3>
                        <h3 class="mb-0 ms-3 custom-login-color">회원가입</h3>
                    </div>

                <form th:object="${memberForm}" th:action="@{/add}" method="post">
                    <div class="mb-4">
                        <input type="text" class="form-control custom-input-size" id="loginId" th:field="*{loginId}" th:errorclass="field-error" th:error="*{loginId}" placeholder="아이디를 입력하세요">
                        <div class="field-error" th:errors="*{loginId}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control custom-input-size" id="password" th:field="*{password}" th:errorclass="field-error" th:error="*{password}" placeholder="패스워드를 입력하세요">
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control custom-input-size" id="name" th:field="*{name}" th:errorclass="field-error" th:error="*{name}"  placeholder="이름를 입력하세요">
                        <div class="field-error" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control custom-input-size" id="grade" th:field="*{grade}" value="user" readonly placeholder="user">
                        <div class="field-error" th:errors="*{grade}"></div>
                    </div>
                    <hr class="custom-hr">
                    <button type="submit" class="w-100 btn-login">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 로그인 폼 끝 -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</html>
