<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mt-5" layout:fragment="content">
    <h1 class="text-center mb-4">새 게시글 작성</h1>
    <form th:action="@{/posts}" th:object="${postDTO}" method="post">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">제목 오류</div>
        </div>

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="내용을 입력하세요"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">내용 오류</div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">등록</button>
    </form>
    <a class="btn btn-secondary mt-2 btn-sm" th:href="@{/posts}">돌아가기</a>
</div>
</body>
</html>
